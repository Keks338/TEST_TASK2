{% extends 'base.html' %}
{% load static %}
{% load tailwind_filters %}
{% block content %}
<h2>Удаление записи</h2>
<div class="container mx-auto py-8">
    <div class="card bg-white shadow-lg rounded-lg overflow-hidden" style="margin: 20px;">
        <div class="card-body p-6">
          <p style="color:black;">Вы уверены, что хотите удалить запись от {{ object.date }} на сумму {{ object.amount }} ₽?</p>
            <form method="post">
              {% csrf_token %}
                <button type="submit" class="btn btn-danger">Удалить</button>
                <a href="{% url 'cash:cashflow_list' %}" class="btn btn-secondary">Отмена</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
