{% extends 'base.html' %}
{% load static %}
{% load tailwind_filters %}
{% block content %}
<div class="container mx-auto py-8">
    <div class="card bg-white shadow-lg rounded-lg overflow-hidden" style="margin: 20px;">
        <div class="card-body p-6">
          <h2>{{ view.object.pk|yesno:"Редактировать запись,Создать запись" }}</h2>
              <form method="post">
                  {% csrf_token %}
                  {{ form|crispy }}
                <button type="submit" class="btn btn-success" style="width:100%;">Сохранить</button>
              </form>
            <a href="{% url 'cash:cashflow_list' %}" class="btn btn-secondary mt-2">Назад</a>
        </div>
    </div>
</div>
{% endblock %}
